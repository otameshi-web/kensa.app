<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>検査項目選択</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
    }

    .brand-orange {
      background-color: #ff6600;
    }

    .button-pair {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    .circle-icon {
      width: 70px;
      height: 70px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      box-shadow: 4px 4px 20px rgba(0, 0, 0, 1);
      position: relative;
      z-index: 2;
    }

    .oval-label {
      margin-left: -30px;
      padding: 0.75rem 2.5rem;
      background-color: white;
      color: #111827;
      border-radius: 9999px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
      min-width: 160px;
      text-align: right;
    }

    .button-pair:hover {
      transform: scale(1.03);
      transition: all 0.2s ease-in-out;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 500px) {
      .button-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* カラー別クラス */
    .bg-contact { background-color: #3b82f6; }  /* 電磁接触器: 青 */
    .bg-brake   { background-color: #ef4444; }  /* ブレーキ: 赤 */
    .bg-sheave  { background-color: #10b981; }  /* シーブ溝: 緑 */
    .bg-rope    { background-color: #eab308; }  /* 主索: 黄 */
    .bg-ucmp    { background-color: #6366f1; }  /* UCMP: 紫 */
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative">

  <!-- ログアウトリンク -->
  <div class="absolute top-4 right-4">
    <a href="/logout" class="text-sm text-orange-400 hover:underline">ログアウト</a>
  </div>

  <div class="w-full max-w-md bg-gray-900 p-6 rounded-xl shadow-xl">
    <!-- タイトル -->
    <h1 class="text-xl font-bold text-center brand-orange py-2 rounded mb-6">検査項目選択</h1>

    <!-- 管理番号・現場名 -->
    <div class="bg-gray-800 text-sm p-4 rounded mb-6">
      <p><strong>管理番号：</strong>{{ kanri }}</p>
      <p><strong>現場名：</strong><span>{{ genba }}</span></p>
    </div>

    <!-- 検査項目ボタン群 -->
    <div class="button-grid">

      <!-- 電磁接触器 -->
      <a href="/inspection/contact?kanri={{ kanri }}" class="button-pair">
        <div class="circle-icon bg-contact">⚡</div>
        <div class="oval-label">電磁接触器</div>
      </a>

      <!-- ブレーキ -->
      <a href="/inspection/brake?kanri={{ kanri }}" class="button-pair">
        <div class="circle-icon bg-brake">🛑</div>
        <div class="oval-label">ブレーキ</div>
      </a>

      <!-- シーブ溝 -->
      <a href="/inspection/sheave?kanri={{ kanri }}" class="button-pair">
        <div class="circle-icon bg-sheave">⚙️</div>
        <div class="oval-label">シーブ溝</div>
      </a>

      <!-- 主索 -->
      <a href="/inspection/rope?kanri={{ kanri }}" class="button-pair">
        <div class="circle-icon bg-rope">🧵</div>
        <div class="oval-label">主索</div>
      </a>

      <!-- UCMP -->
      <a href="/inspection/ucmp?kanri={{ kanri }}" class="button-pair">
        <div class="circle-icon bg-ucmp">🛡️</div>
        <div class="oval-label">UCMP</div>
      </a>

    </div>
  </div>
</body>
</html>
